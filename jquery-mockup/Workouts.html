<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home Page</title>
    <link rel="stylesheet" href="dist/main.bundle.css">
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Routines
                        </div>
                        <ul class="list-group list-group-flush" id="routine-List">

                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-addon">Time:</span>
                            <input type="text" class="form-control" id="t" aria-describedby="basic-addon3">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Sets:</span>
                            <input type="text" class="form-control" id="s" aria-describedby="basic-addon3">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Reps:</span>
                            <input type="text" class="form-control" id="r" aria-describedby="basic-addon3">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">Weight:</span>
                            <input type="text" class="form-control" id="w" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-header">
                                        My Routines
                                    </div>
                                    <ul class="list-group list-group-flush" id="my-routines">
                                        <li class="list-group-item" id="default-message">No Routines added yet!</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p id="test">test to see it worked</p>
        </div>

    </div>
    <div id="footer-placeholder"></div>

    <script>
        var navProperties = {
            mainNav: "_nav.html",
            currentSection: "Workouts"
        };
    </script>
    <div id="scripts-placeholder"></div>
    <script src="dist/bundle.js">
    </script>
</body>

</html>
